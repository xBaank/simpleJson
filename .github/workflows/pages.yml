name: Pages

on:  
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:        
    - name: Build Docs
      run: gradle dokkaHtml
        
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4.4.1
      with:
        GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BRANCH: gh-pages
        FOLDER: core/build/dokka/html

